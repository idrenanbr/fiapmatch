<!DOCTYPE html>
<html>
<head>
    <title>Criar Imagem de Preview</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="630" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadImage()">Baixar PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#1E1E1E');
        gradient.addColorStop(1, '#0D0D0D');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Main card
        ctx.fillStyle = 'rgba(17, 24, 39, 0.8)';
        ctx.strokeStyle = 'rgba(237, 20, 91, 0.3)';
        ctx.lineWidth = 2;
        ctx.roundRect(100, 150, 1000, 330, 20);
        ctx.fill();
        ctx.stroke();
        
        // Rocket emoji
        ctx.font = '80px Arial';
        ctx.fillStyle = '#ED145B';
        ctx.fillText('üöÄ', 200, 320);
        
        // FIAP text
        ctx.font = 'bold 48px Arial';
        ctx.fillStyle = '#ED145B';
        ctx.fillText('FIAP', 350, 280);
        
        // MATCH text
        ctx.fillStyle = 'white';
        ctx.fillText('MATCH', 520, 280);
        
        // Subtitle
        ctx.font = '28px Arial';
        ctx.fillStyle = '#D1D5DB';
        ctx.fillText('Conectando Talentos, Criando Oportunidades', 350, 330);
        
        // Features
        ctx.font = '18px Arial';
        ctx.fillStyle = '#9CA3AF';
        ctx.fillText('üéØ Conecte-se ‚Ä¢ üèÜ Ganhe pontos ‚Ä¢ üéÅ Concorra a pr√™mios', 350, 380);
        
        // URL
        ctx.font = '16px Arial';
        ctx.fillStyle = '#ED145B';
        ctx.fillText('app.fiapmatch.com', 350, 420);
        
        // Side accent
        ctx.fillStyle = '#ED145B';
        ctx.fillRect(100, 150, 20, 330);
        
        // Decorative circle
        ctx.strokeStyle = '#ED145B';
        ctx.lineWidth = 3;
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.arc(1150, 315, 60, 0, 2 * Math.PI);
        ctx.stroke();
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'fiap-match-preview.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>

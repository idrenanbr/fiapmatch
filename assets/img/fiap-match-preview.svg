<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E1E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ED145B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ED145B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ED145B;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Filtros -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- PadrÃ£o de rede -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ED145B" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- PartÃ­culas animadas -->
  <circle cx="200" cy="150" r="2" fill="#ED145B" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="200" r="3" fill="#FF4081" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="400" r="2.5" fill="#E91E63" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="150;170;150" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1050" cy="450" r="3.5" fill="#ED145B" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3.5;5;3.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Card principal -->
  <rect x="80" y="120" width="1040" height="390" rx="30" fill="rgba(17,24,39,0.95)" stroke="url(#pinkGradient)" stroke-width="3"/>
  
  <!-- Barra lateral -->
  <rect x="80" y="120" width="20" height="390" fill="url(#pinkGradient)" rx="15"/>
  
  <!-- Foguete animado -->
  <g transform="translate(200, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="100" fill="url(#pinkGradient)" filter="url(#glow)">ğŸš€</text>
    <animateTransform attributeName="transform" type="translate" values="200,300; 210,290; 200,300" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0;5;0;-5;0" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- TÃ­tulo principal -->
  <text x="380" y="220" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">
    <tspan fill="url(#pinkGradient)">FIAP</tspan>
    <tspan fill="white"> MATCH</tspan>
  </text>
  
  <!-- SubtÃ­tulo -->
  <text x="380" y="280" font-family="Arial, sans-serif" font-size="32" fill="#D1D5DB">
    Conectando Talentos, Criando Oportunidades
  </text>
  
  <!-- Features -->
  <text x="380" y="340" font-family="Arial, sans-serif" font-size="20" fill="#9CA3AF">
    ğŸ¯ Conecte-se â€¢ ğŸ† Ganhe pontos â€¢ ğŸ Concorra a prÃªmios
  </text>
  
  <!-- URL -->
  <text x="380" y="380" font-family="Arial, sans-serif" font-size="18" fill="url(#pinkGradient)" font-weight="bold">
    app.fiapmatch.com
  </text>
  
  <!-- Elementos decorativos -->
  <circle cx="1100" cy="315" r="80" fill="none" stroke="url(#pinkGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="80;90;80" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Linhas de conexÃ£o animadas -->
  <path d="M 300 250 Q 400 200 500 250" stroke="url(#pinkGradient)" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 700 250 Q 800 200 900 250" stroke="url(#pinkGradient)" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Brilho de fundo -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#glowGradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Estrelas decorativas -->
  <g opacity="0.6">
    <polygon points="100,100 105,90 110,100 105,110" fill="#ED145B">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="1100,150 1105,140 1110,150 1105,160" fill="#FF4081">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="120,500 125,490 130,500 125,510" fill="#E91E63">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>
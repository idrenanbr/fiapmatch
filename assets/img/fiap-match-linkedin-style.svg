<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes LinkedIn -->
    <linearGradient id="linkedinGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A66C2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004182;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A66C2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="linkedinBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F2EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E7E5DD;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="linkedinGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0A66C2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0A66C2;stop-opacity:0.05" />
    </radialGradient>
  </defs>
  
  <!-- Background LinkedIn -->
  <rect width="1200" height="630" fill="url(#linkedinBg)"/>
  
  <!-- Card principal com estilo LinkedIn -->
  <rect x="100" y="140" width="1000" height="350" rx="15" fill="white" stroke="url(#linkedinGradient)" stroke-width="3"/>
  
  <!-- Barra superior LinkedIn -->
  <rect x="100" y="140" width="1000" height="8" fill="url(#linkedinGradient)"/>
  
  <!-- Logo FIAP Match com estilo LinkedIn -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#linkedinGradient)">
    FIAP MATCH
  </text>
  
  <!-- Subt√≠tulo com estilo LinkedIn -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666666">
    Conectando Talentos, Criando Oportunidades
  </text>
  
  <!-- Elementos de networking profissional -->
  <g transform="translate(600, 330)">
    <!-- Bot√µes de a√ß√£o estilo LinkedIn -->
    <rect x="-160" y="-20" width="140" height="40" rx="20" fill="url(#linkedinGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="-90" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      CONECTAR
    </text>
    
    <rect x="20" y="-20" width="140" height="40" rx="20" fill="url(#linkedinGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.3s" repeatCount="indefinite"/>
    </rect>
    <text x="90" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      NETWORKING
    </text>
  </g>
  
  <!-- √çcones de networking -->
  <g transform="translate(600, 420)">
    <circle cx="-60" cy="0" r="25" fill="#0A66C2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="-60" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">üíº</text>
    
    <circle cx="-20" cy="0" r="25" fill="#0A66C2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="-20" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">ü§ù</text>
    
    <circle cx="20" cy="0" r="25" fill="#0A66C2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">üìà</text>
    
    <circle cx="60" cy="0" r="25" fill="#0A66C2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <text x="60" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">üéØ</text>
  </g>
  
  <!-- URL com estilo LinkedIn -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0A66C2" font-weight="bold">
    app.fiapmatch.com
  </text>
  
  <!-- Efeito de brilho de fundo -->
  <ellipse cx="600" cy="315" rx="500" ry="250" fill="url(#linkedinGlow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </ellipse>
</svg>

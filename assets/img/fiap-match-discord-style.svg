<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes Discord -->
    <linearGradient id="discordGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5865F2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7289DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5865F2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="discordBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2F33;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#36393F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2F33;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="discordGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5865F2;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#5865F2;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background Discord -->
  <rect width="1200" height="630" fill="url(#discordBg)"/>
  
  <!-- Card principal com estilo Discord -->
  <rect x="100" y="140" width="1000" height="350" rx="15" fill="rgba(54,57,63,0.95)" stroke="url(#discordGradient)" stroke-width="3"/>
  
  <!-- Barra lateral Discord -->
  <rect x="100" y="140" width="12" height="350" fill="url(#discordGradient)"/>
  
  <!-- Logo FIAP Match com estilo Discord -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#discordGradient)">
    FIAP MATCH
  </text>
  
  <!-- Subtítulo com estilo Discord -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#B9BBBE">
    Conectando Talentos, Criando Oportunidades
  </text>
  
  <!-- Elementos de comunidade -->
  <g transform="translate(600, 330)">
    <!-- Botões de ação estilo Discord -->
    <rect x="-150" y="-20" width="130" height="40" rx="20" fill="url(#discordGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="-85" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      JUNTAR-SE
    </text>
    
    <rect x="20" y="-20" width="130" height="40" rx="20" fill="url(#discordGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.3s" repeatCount="indefinite"/>
    </rect>
    <text x="85" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      CONVERSAR
    </text>
  </g>
  
  <!-- Ícones de comunidade -->
  <g transform="translate(600, 420)">
    <circle cx="-60" cy="0" r="25" fill="#5865F2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="-60" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">💬</text>
    
    <circle cx="-20" cy="0" r="25" fill="#5865F2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="-20" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">🎮</text>
    
    <circle cx="20" cy="0" r="25" fill="#5865F2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">🎯</text>
    
    <circle cx="60" cy="0" r="25" fill="#5865F2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <text x="60" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">🚀</text>
  </g>
  
  <!-- URL com estilo Discord -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#5865F2" font-weight="bold">
    app.fiapmatch.com
  </text>
  
  <!-- Efeito de brilho de fundo -->
  <ellipse cx="600" cy="315" rx="500" ry="250" fill="url(#discordGlow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </ellipse>
</svg>

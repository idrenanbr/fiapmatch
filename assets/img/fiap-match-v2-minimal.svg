<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes suaves -->
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ED145B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4081;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bgMinimal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background limpo -->
  <rect width="1200" height="630" fill="url(#bgMinimal)"/>
  
  <!-- Card central minimalista -->
  <rect x="150" y="165" width="900" height="300" rx="20" fill="white" stroke="url(#minimalGradient)" stroke-width="3"/>
  
  <!-- Logo FIAP Match centralizado -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#minimalGradient)">
    FIAP MATCH
  </text>
  
  <!-- SubtÃ­tulo elegante -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6B7280">
    Conectando Talentos, Criando Oportunidades
  </text>
  
  <!-- Elementos decorativos sutis -->
  <circle cx="300" cy="315" r="3" fill="url(#minimalGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="900" cy="315" r="3" fill="url(#minimalGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Linha decorativa -->
  <line x1="400" y1="350" x2="800" y2="350" stroke="url(#minimalGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- URL discreta -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#9CA3AF">
    app.fiapmatch.com
  </text>
</svg>

<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes X (Twitter) -->
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="xBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="xGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.02" />
    </radialGradient>
  </defs>
  
  <!-- Background X -->
  <rect width="1200" height="630" fill="url(#xBg)"/>
  
  <!-- Card principal com estilo X -->
  <rect x="120" y="160" width="960" height="310" rx="20" fill="white" stroke="url(#xGradient)" stroke-width="3"/>
  
  <!-- Logo FIAP Match com estilo X -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="url(#xGradient)">
    FIAP MATCH
  </text>
  
  <!-- Subtítulo com estilo X -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" fill="#536471">
    Conectando Talentos, Criando Oportunidades
  </text>
  
  <!-- Elementos de interação estilo X -->
  <g transform="translate(600, 340)">
    <!-- Botões de ação estilo X -->
    <rect x="-140" y="-15" width="100" height="30" rx="15" fill="url(#xGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="-90" y="2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">
      SEGUIR
    </text>
    
    <rect x="-30" y="-15" width="100" height="30" rx="15" fill="url(#xGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">
      RETWEET
    </text>
    
    <rect x="80" y="-15" width="100" height="30" rx="15" fill="url(#xGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.4s" repeatCount="indefinite"/>
    </rect>
    <text x="130" y="2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">
      CURTIR
    </text>
  </g>
  
  <!-- Ícone X central -->
  <g transform="translate(600, 420)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="url(#xGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" font-weight="bold">X</text>
  </g>
  
  <!-- URL com estilo X -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1DA1F2" font-weight="bold">
    app.fiapmatch.com
  </text>
  
  <!-- Efeito de brilho de fundo -->
  <ellipse cx="600" cy="315" rx="500" ry="250" fill="url(#xGlow)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
  </ellipse>
</svg>

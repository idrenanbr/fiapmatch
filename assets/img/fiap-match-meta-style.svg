<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes Meta -->
    <linearGradient id="metaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1877F2;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#833AB4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ED145B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25D366;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F2F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4E6EA;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="metaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1877F2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1877F2;stop-opacity:0.05" />
    </radialGradient>
  </defs>
  
  <!-- Background Meta -->
  <rect width="1200" height="630" fill="url(#metaBg)"/>
  
  <!-- Card principal com estilo Meta -->
  <rect x="100" y="140" width="1000" height="350" rx="25" fill="white" stroke="url(#metaGradient)" stroke-width="4"/>
  
  <!-- Barra superior colorida -->
  <rect x="100" y="140" width="1000" height="12" fill="url(#metaGradient)" rx="6"/>
  
  <!-- Logo FIAP Match com estilo Meta -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="68" font-weight="bold" text-anchor="middle" fill="url(#metaGradient)">
    FIAP MATCH
  </text>
  
  <!-- Subtítulo com estilo Meta -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#65676B">
    Conectando Talentos, Criando Oportunidades
  </text>
  
  <!-- Elementos de rede social -->
  <g transform="translate(600, 330)">
    <!-- Botões de ação estilo Meta -->
    <rect x="-150" y="-20" width="120" height="40" rx="20" fill="url(#metaGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="-90" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      CONECTAR
    </text>
    
    <rect x="30" y="-20" width="120" height="40" rx="20" fill="url(#metaGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <text x="90" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
      COMPARTILHAR
    </text>
  </g>
  
  <!-- Ícones de redes sociais -->
  <g transform="translate(600, 420)">
    <circle cx="-80" cy="0" r="25" fill="#1877F2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">f</text>
    
    <circle cx="-40" cy="0" r="25" fill="#833AB4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">📷</text>
    
    <circle cx="0" cy="0" r="25" fill="#25D366" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">💬</text>
    
    <circle cx="40" cy="0" r="25" fill="#ED145B" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">🚀</text>
    
    <circle cx="80" cy="0" r="25" fill="#1877F2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <text x="80" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">📘</text>
  </g>
  
  <!-- URL com estilo Meta -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1877F2" font-weight="bold">
    app.fiapmatch.com
  </text>
  
  <!-- Efeito de brilho de fundo -->
  <ellipse cx="600" cy="315" rx="500" ry="250" fill="url(#metaGlow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </ellipse>
</svg>

<body>
    <div class="card">
        <h1><span style="color:var(--fiap-pink)">FIAP</span> Match</h1>
        <p>Escolha para onde deseja ir:</p>
        
        <!-- Device Indicator (hidden by default, shown via JavaScript) -->
        <div id="deviceIndicator" style="display:none; background:rgba(237,20,91,0.1); border:1px solid var(--fiap-pink); border-radius:8px; padding:8px 12px; margin-bottom:16px; font-size:12px; text-align:center;">
            <i id="deviceIcon" class="fas fa-desktop"></i>
            <span id="deviceText">Detectando dispositivo...</span>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="openApp()"><i class="fas fa-rocket"></i> Abrir Aplicativo</button>
            <button class="btn" onclick="openValidator()"><i class="fas fa-qrcode"></i> Validador do Stand</button>
        </div>
        <div class="hint">Dica: você pode favoritar esta página como atalho padrão.</div>
    </div>

    <script src="assets/js/index.js"></script>
</body>

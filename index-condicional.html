    <script>
        // Detectar rede social via URL parameter
        function detectNetworkFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const network = urlParams.get('network');
            return network;
        }
        
        // Alterar meta tags baseado na rede
        function changeMetaTagsForNetwork(network) {
            const ogImage = document.querySelector('meta[property="og:image"]');
            const ogImageAlt = document.querySelector('meta[property="og:image:alt"]');
            const twitterImage = document.querySelector('meta[name="twitter:image"]');
            const twitterImageAlt = document.querySelector('meta[name="twitter:image:alt"]');
            
            switch(network) {
                case 'linkedin':
                    ogImage.content = 'https://app.fiapmatch.com/assets/img/fiap-match-linkedin-style.svg';
                    ogImageAlt.content = 'FIAP Match - LinkedIn Style Preview';
                    break;
                case 'discord':
                    ogImage.content = 'https://app.fiapmatch.com/assets/img/fiap-match-discord-style.svg';
                    ogImageAlt.content = 'FIAP Match - Discord Style Preview';
                    break;
                case 'twitter':
                    twitterImage.content = 'https://app.fiapmatch.com/assets/img/fiap-match-x-style.svg';
                    twitterImageAlt.content = 'FIAP Match - X Style Preview';
                    break;
                default:
                    // Manter Meta Style para Facebook/WhatsApp/Instagram
                    ogImage.content = 'https://app.fiapmatch.com/assets/img/fiap-match-meta-style.svg';
                    ogImageAlt.content = 'FIAP Match - Meta Style Preview';
            }
        }
        
        // Executar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            const network = detectNetworkFromURL();
            if (network) {
                changeMetaTagsForNetwork(network);
                console.log('Rede detectada:', network);
            }
        });
    </script>
